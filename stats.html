<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics</title>
    <link rel="stylesheet" href="./stats.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="title">
      <h1>Nexus Enterprises</h1>
      <p class="small-text">Work Expericense</p>
    </header>
    <hr />

    <div class="dropdown">
      <form action="">
        <select name="feild" id="feild">
          <option value=""></option>
          <option value="agriculture">Agriculture</option>
          <option value="food">Food</option>
          <option value="logistic-support">Logistic support</option>
          <option value="logistic-support">Logistic support</option>
          <option value="health">Health</option>
          <option value="erms">ERMS</option>
          <option value="lively-hood">Lively Hood</option>
        </select>
      </form>
    </div>
    <div class="chart">
      <canvas id="myChart"></canvas>
    </div>
    <div class="row p-3 mt-3">
      <div class="col">
        <h4>Year</h4>
        <div class="p-1">
          <button class="btn btn-primary btn-year">2010</button>
        </div>
        <div class="p-1">
          <button class="btn btn-primary btn-year">2011</button>
        </div>
      </div>
      <div class="col">
        <h4>Organization</h4>
        <div class="p-1">
          <button class="btn btn-primary btn-organization">
            Care international in Pakistan
          </button>
        </div>
        <div class="p-1">
          <button class="btn btn-primary btn-organization">
            Hamdam Development Organization
          </button>
        </div>
        <div class="p-1">
          <button class="btn btn-primary btn-organization">
            International Catholic Migration comission
          </button>
        </div>
        <div class="p-1">
          <button class="btn btn-primary btn-organization">
            International Medical Corps
          </button>
        </div>
      </div>
      <div class="col">
        <h4>Sectors</h4>
        <div class="p-1">
          <button class="btn btn-primary btn-year">Erms</button>
        </div>
        <div class="p-1">
          <button class="btn btn-primary btn-year">Hygiene Kit</button>
        </div>
      </div>
      <div class="col">
        <h4>Province</h4>
        <div class="p-1">
          <button class="btn btn-primary btn-year">Kpk</button>
        </div>
        <div class="p-1">
          <button class="btn btn-primary btn-year">Punjab</button>
        </div>
        <div class="p-1">
          <button class="btn btn-primary btn-year">Sindh</button>
        </div>
        <div class="p-1">
          <button class="btn btn-primary btn-year">Balouchistan</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const labels = ["January", "February", "March", "April", "May", "June"];
      const data = {
        labels: labels,
        datasets: [
          {
            label: "My First dataset",
            backgroundColor: "rgb(255, 99, 132)",
            borderColor: "rgb(255, 99, 132)",
            data: [5, 10, 5, 2, 20, 30, 45],
          },
        ],
      };
      const config = {
        type: "bar",
        data: data,
        options: {
          responsive: true,
          maintainAspectRatio: true,
          aspectRatio: 2,
        },
      };

      var myChart = new Chart(document.getElementById("myChart"), config);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
